<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leaderboard">
        <a href="javascript:history.back()" class="exit-btn">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> EXIT
          </a>
        <h2>leaderboard</h2>
        <!-- 前三名展示 -->
        <div class="top-three" id="topThree">
            <!-- 第二名（左边） -->
            <div id="rank2" class="rank rank-2">
                <div class="avatar-container">
                    <img class="top-avatar" src="../pictures/bird.jpg" alt="No.2">
                </div>
                <div class="rank-info">
                    <span class="rank-number">TOP2</span>
                    <span class="name">Loading...</span>
                    <span class="score">SCORE: Loading...</span>
                </div>
            </div>
            <!-- 第一名（中间） -->
            <div id="rank1" class="rank rank-1">
                <div class="avatar-container">
                    <img class="top-avatar" src="../pictures/bird.jpg" alt="No.1">
                </div>
                <div class="rank-info">
                    <span class="rank-number">TOP1</span>
                    <span class="name">Loading...</span>
                    <span class="score">SCORE: Loading...</span>
                </div>
            </div>
            <!-- 第三名（右侧） -->
            <div id="rank3" class="rank rank-3">
                <div class="avatar-container">
                    <img class="top-avatar" src="../pictures/bird.jpg" alt="No.3">
                </div>
                <div class="rank-info">
                    <span class="rank-number">TOP3</span>
                    <span class="name">Loading...</span>
                    <span class="score">SCORE: Loading...</span>
                </div>
            </div>
        </div>
        <!-- 其他用户（可滚动） -->
        <div class="scroll-container">
            <ul class="list" id="rankingList">
                <li>Loading...</li>
            </ul>
        </div>
        <!-- 始终固定在底部的“我的排名” -->
        <div class="self-rank" id="selfRank">
            <p>Loading...</p>
        </div>
    </div>
    <script src="leaderboard.js"></script>
</body>
</html>
